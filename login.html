<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gorski Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/gorsko-logo.png" type="image/x-icon" />
    <script>
      window.addEventListener("scroll", function () {
        document.body.classList.toggle("scrolled", window.scrollY > 50);
      });
    </script>
  </head>
<body>
    <header>
        <div class="logo">
          <img src="./img/gorsko-logo.png" alt="Logo" class="logo-img" />
          <span>Gorski <small>Login</small></span>
        </div>    
        <nav class="menu">
          <a href="index.html"><img src="./img/home.png" alt="Home" /></a>
          <a href="achv.html"><img src="./img/trophy.png" alt="Videos" /></a>
          <a href="contact.html"><img src="./img/contacts.png" alt="Contacts" /></a>
          <a href="login.html"><img src="./img/login.png" alt="Login" /></a>
        </nav>
      </header>
  
      <div class="banner">
        <img src="./img/forest_back.jpg" alt="Forest Background" />
      </div>
      <form action="/login" method="post">
        <div class="container">
            <h1>Login</h1>
            <p>Fill out to login</p>
            <hr>
            <br>
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="http://localhost:8080/register">Register here</a></p>
        </div>
      </form>
      <footer>
        <div class="footer-content">
          За повече информация изпратете e-mail на
          <a href="https://mail.google.com/mail/u/0/#inbox?compose=new"
            >gorskite4@gmail.com</a
          >
        </div>
        <nav class="footer-menu">
          <a href="index.html">Home</a>
          <a href="achv.html">Videos</a>
          <a href="contact.html">Contacts</a>
        </nav>
      </footer>
</body>
</html>
